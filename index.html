<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodingNest</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <header>
        <nav aria-label="Main Navigation">
            <div class="logo">Coding<span>Nest</span></div>
            <ul class="nav-links">
                <li><a href="#">Courses</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Facilities</a></li>
                <li><a href="#" class="contact-btn">Contact</a></li>
            </ul>
            <button class="menu-icon" onclick="toggleMenu()">
                <span></span>
                <span></span> 
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-form">
                <h1>Contact us</h1>
                <p>Subheading for description or instruction</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="text" name="first_name" placeholder="First Name" aria-required="true" required
                            style="margin: 20px 0;">
                        <input type="text" name="last_name" placeholder="Last Name" aria-required="true" required>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Your Email" aria-required="true" required>
                    </div>
                    <div class="input-group">
                        <textarea name="message" placeholder="Your message here" aria-required="true"
                            required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="contact-image">
                <img src="image/image.PNG" alt="Contact Us Image">
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <h1>Coding<span>Nest</span></h1>
            </div>
            <div class="footer-topics">
                <div class="topic">
                    <h3>Useful Links</h3>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Courses</a></li>
                        <li><a href="#">Books</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="topic">
                    <h3>Support</h3>
                    <ul>
                        <li><a href="#">Help Center</a></li>
                        <li><a href="#">Terms of Service</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-social">
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram'></i>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const menuIcon = document.querySelector('.menu-icon');
            const isExpanded = navLinks.classList.contains('nav-active');
            
            // Toggle the 'nav-active' class
            navLinks.classList.toggle('nav-active');
            
            // Toggle ARIA-expanded for accessibility
            menuIcon.setAttribute('aria-expanded', !isExpanded);
            
            // Ensure focus is trapped within the menu when it's open
            if (!isExpanded) {
                navLinks.querySelector('a').focus();
            } else {
                menuIcon.focus();
            }
        }
    
        // Optional: Close the menu when clicking outside the menu
        document.addEventListener('click', function (event) {
            const navLinks = document.querySelector('.nav-links');
            const menuIcon = document.querySelector('.menu-icon');
            
            if (!menuIcon.contains(event.target) && !navLinks.contains(event.target)) {
                navLinks.classList.remove('nav-active');
                menuIcon.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
    

</body>

</html>
